<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra papel e tesoura</title>
</head>

<body>
    <div id="game" class="container">
        <h1> Pedra papel e tesoura </h1>
        <div class="bloco">
            <div class="label bg-green">USER</div>
            <div class="label bg-red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>
        <div class="bloco bg-grey selected-image">
            <div id="user">
                <img src="assets/images/rock.png" alt="User pedra">
            </div>
            <div id="pc" class="reverse">

            </div>
        </div>
        <h2>Escolha sua jogada!</h2>
        <div class="buttons">
            <label>
                <input type="radio" onclick="reset()" name="play" value="rock" checked>
                <button class="btn"><img src="assets/images/rock.png" alt="imagem de pedra no botão"></button>
                <h3>Pedra</h3>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="paper">
                <button class="btn"><img src="assets/images/paper.png" alt="imagem de papel no botão"></button>
                <h3>Papel</h3>
            </label>

            <label>
                <input type="radio" onclick="reset()" name="play" value="scissor">
                <button class="btn"><img src="assets/images/scissor.png" alt="imagem de tesoura no botão"></button>
                <h3>Tesoura</h3>
            </label>
        </div>
        <div class="bloco">
            <button id="playing" class="btn-play">jogar</button>
        </div>

    </div>
    <div id="winner" class="container end-screen none">
        <span>🏆🏆🏆</span>
        <h3>Você Ganhou!</h3>
        <button onclick="newGame()">Jogar novamente</button>
    </div>

    <div id="loser" class="container end-screen none">
        <h3>Você perdeu!</h3>
        <button onclick="newGame()">Jogar novamente</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
